<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    
</head>
<body>
<div class="form">
<h1>Registration Form</h1>
<hr>
<form action="">
    <div class="row">
        <div class="col">
            <input type="text" placeholder="First name"
            required>
        </div>
        <div class="col">
            <input type="text" placeholder="Last name"
            required>
        </div>
    </div>
<div class="email">

    <input type="email" placeholder="Email or Phone number"
    required>
</div>
<div class="row">
    <div class="col">
        <input type="password" placeholder="Password"
        required>
    </div>
    <div class="col">
        <input type="password" placeholder="Confirm Password"
        required>
    </div>
</div>
<div class="gender">
    Gender:
    <div class="row">
        <div class="col">
            <input type="radio" name="gender"> Male
        </div>
        <div class="col">
            <input type="radio" name="gender"> Female
        </div>
        <div class="col">
            <input type="radio" name="gender"> other
        </div>
    </div>
</div>
<div class="chkbox">
    <input type="checkbox" required> By clicking Sign up ,you agree to our <a href="">terms</a> and <a href="">Privacy policy</a> .
</div>
<div class="signup"><input type="submit" class="btn sign" value="Register Now"></div>
<div class="continue">
    <P>OR</P>
    <input type="button" class="btn fb " value="Continue with facebook">
    <input type="button" class="btn google" value="Continue with Google">
</div>
</form>
<hr>
<div class="already">
    Already registerd ? <a href="" >Sign in</a>
</div>
</div>
</body>
</html>
